{% extends "base.html" %}
{% block title %}Dashboard Buku{% endblock %}
{% block content %}
<h2>User Management</h2>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add Users</a>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
